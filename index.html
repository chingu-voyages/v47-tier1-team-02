<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="categories">
        <h2>CATEGORY <button onclick="addNew('category')">+</button></h2>
        <ul id="categoryList"></ul>
    </div>

    <div id="activities">
        <h2>ACTIVITY <button onclick="addNew('activity')">+</button></h2>
        <ul id="activityList"></ul>
    </div>

    <div id="tasks">
        <h2>TASK <button onclick="addNew('task')">+</button></h2>
        <ul id="taskList"></ul>
    </div>
    
    <script src="main.js"></script>

</body>

</html>
