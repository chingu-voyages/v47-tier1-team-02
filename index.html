<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontrack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="month">
        <button type="button" id="prev-month" class="month-button" onclick="prevMonth()"> &lt; </button>
        <button type="button" id="month-name" class="month-button" onclick="changeMonth()">January</button>
        <button type="button" id="next-month" class="month-button" onclick="nextMonth()"> &gt; </button>
    </div>

    <div id="mobile-table" class="mobile-table">
    </div>

    <script src="main.js"></script>

</body>

</html>
